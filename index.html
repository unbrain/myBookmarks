<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的导航</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main >
        <div id="main">

        </div>
    </main>
    <footer></footer>
    <script>  
        var keys = {
            0: ['q', 'w', 'e', 'r', 't', 'y', 'u', 'i', 'o', 'p',],
            1: ['a', 's', 'd', 'f', 'g', 'h', 'j', 'k', 'l',],
            2: ['z', 'x', 'c', 'v', 'b', 'n', 'm',],
            length: 3,
        }

        var hash = {
            'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com', 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
        }

        var lcalHash = JSON.parse(localStorage.getItem('myWebsite') || 'null') 

        if(lcalHash){
            hash = lcalHash
        }

        for (var i = 0; i < keys.length; i++) {
            var oDiv = document.createElement('div');
            document.getElementById('main').appendChild(oDiv)
            for (var j = 0; j < keys[i].length; j++) {
                var oKbd = document.createElement('kbd')
                oKbd.textContent = keys[i][j]
                var oBtn = document.createElement('button')
                oBtn.textContent = 'E'
                oBtn.id = keys[i][j]
                oDiv.appendChild(oKbd)
                oKbd.appendChild(oBtn)
                oBtn.onclick = function (e){
                    console.log(e.target.id);
                    value = prompt('你想用'+e.target.id+'代表的网址:')
                    hash[e.target.id] = value
                    localStorage.setItem('myWebsite', JSON.stringify(hash))
                }
            }

        }

        document.onkeypress = function (e) {
            website = hash[e.key]
            //location.href = 'https://' + website
            window.open('https://' + website, '_blank')
        }
    </script>
</body>
</html>
